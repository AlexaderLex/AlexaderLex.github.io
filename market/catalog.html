    <body class="catalog" id="catalog">

        <nav id="header-nav" class="nav header-nav">
            <h1><a href="#"><img src="../img/logos/logo-big-long.png" alt="Taras-stroy Company big logo"></a></h1>

            <p class="open-menu" id="open-menu">
                <span></span>
                <span></span>
                <span></span>
            </p>
            <ul class="">
                <li><a href="../index.html" class="main">Главная</a></li>
                <li><a href="#" class="nav-catalog">Каталог</a></li>
                <li><a href="#" class="delivery">Доставка и оплата</a></li>
                <li><a href="#" class="contacts">Контакты</a></li>
                <li class="time">Пн-Вс 9:00 - 20:00</li>
                <li class="phone">8 (800) 333 44 55</li>
            </ul>
        </nav>

        <div class="header-info">
            <div class="search-div">
                <input type="search" id="search" class="search" placeholder="Поиск по сайту">
            </div>
            <div class="compare-basket">
                <div class="catalog-div">
                    <span class="img-span catalog-span"></span>
                    <span class="text-span"><a href="#">Каталог</a></span>
                </div>
                <div class="compare">
                    <span class="img-span compare-span"></span>
                    <span class="text-span"><a href="#">Сравнение</a></span>
                    <span class="num-span">0</span>
                </div>
                <div class="basket">
                    <span class="img-span basket-span"></span>
                    <span class="text-span"><a href="#">Корзина</a></span>
                    <span class="num-span">0</span>
                </div>
                <div class="login">
                    <span class="img-span enter"></span>
                    <span class="text-span"><a href="#">Войти</a></span>
                </div>
            </div>
        </div>
        <div class="main-wrapper">
            <h1>Каталог</h1>
            <div class="hide-show">
                <button id="show">Показать все товары</button>
                <button id="hide">Скрыть товары</button>
            </div>
            <div class="main-content" id="main-content">

            </div>
        </div>

        <template id="card-template">
            <div class="product-card">
                <span id="close">&#8855;</span>
                <div class="card-wrapper">
                    <div class="product-image">
                        <a href="#"><img src="./image/5.2 Фото Клей Баутгер 0,8 кг без фона.png.webp" alt="product"></a>
                    </div>

                    <div class="product-name">
                        <span>Лопата для</span>
                        <div class="product-buy">
                            <div class="product-price">1 210 ₽</div>
                            <!-- <button class="buy">Купить</button> -->
                        </div>
                    </div>
                    <div class="product-info-compare">
                        <button class="buy">Купить</button>
                        <button class="product-compare">Сравнить</button>
                        <button class="favourite"><span class="heart">&#9825;</span></button>
                    </div>



                </div>
                <!-- card-wrapper -->
                <div class="product-code">1/2/4</div>
            </div>
        </template>
        <div id="modal"></div>

        <footer>
            <nav id="footer-nav" class="nav footer-nav">

                <p>
                    <img src="../img/logos/taras_logo.png" alt="Taras-stroy Company small logo">
                    <span>&copy;</span>
                </p>

            </div>
        </footer>

        <div id="scroll-top">
            <div class="scroll-wrapper"><a href="#catalog"><span class="angle"></span><span class="line"></span></a>
            </div>
        </div>
